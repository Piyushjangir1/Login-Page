<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div id="container">
        <form action="#" autocomplete="on" style="font-style: oblique;">
            <b>Name:</b><br>
            <input type="text" name="Name" placeholder="Enter your name" class="box" required autofocus>
            <br><br>
            <b>Phone No.:</b><br>
            <input type="text" name="number" placeholder="Enter Phone Number" class="box" required>
            <br><br>
            <b>F. Name:</b><br>
            <input type="text" name="F.Name" placeholder="Father's Name" class="box" required>
            <br><br>
            <b>Phone No.:</b><br>
            <input type="text" name="number" placeholder="Enter Phone Number" class="box" required>
            <br><br>
            <label for="gender">Gender:
                <input type="radio" value="Male" name="gender">Male
                <input type="radio" value="Fe-male" name="gender">Fe-male
                <input type="radio" value="Other" name="gender">Other
            </label>
            <br><br>
            <label for="sem">Choose Your Sem:
                <input type="radio" value="2nd Sem" name="class" required>2nd Sem
                <input type="radio" value="4rth Sem" name="class" required>4rth Sem
                <input type="radio" value="6th Sem" name="class" required>6th Sem
                <input type="radio" value="8th Sem" name="class" required>8th Sem
            </label>
            
            <br><br>
            <label for="Hobbies">Hobbies-
                <input type="checkbox" name="Hobby" value="Playing">Playing
                <input type="checkbox" name="Hobby" value="Reading">Reading
                <input type="checkbox" name="Hobby" value="Singing">Singing
                <input type="checkbox" name="Hobby" value="Dancing">Dancing
                <input type="checkbox" name="Hobby" value="Other">Other
            </label>
            <br><br>
            <input type="submit" class="submit">
            <input type="reset" class="reset">
    
        </form>
    </div>
</body>
</html>
